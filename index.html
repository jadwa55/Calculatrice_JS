<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice_Jadwa</title>
</head>

<body>
    <div class="flex-container">
        <div class="info">
            <div class="title"><h1>Calculatrice</h1></div>
            <div class="para"><p>“Life is a math equation. In order to gain the most,
                you have to know how to convert negatives into positives.”</p></div>
            <div class="icon">
                <!-- <img src="https://img.icons8.com/ios-glyphs/30/000000/omega.png"/> -->
                <img src="https://img.icons8.com/ios-filled/50/000000/formula-fx.png"/>   
                <img src="https://img.icons8.com/ios/50/000000/graph-clique.png"/>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/coordinate-system.png"/>
                <img src="https://img.icons8.com/ios/50/000000/pi.png"/>
                <img src="https://img.icons8.com/ios/50/000000/gamma.png"/>
                <img src="https://img.icons8.com/ios-filled/50/000000/beta.png"/>
            </div>
        </div>
        <div class="calculatrice">
            <div class="main-div">
                <div class="ecran" id="ecran"></div>
                <div class="clear"><button data-key="8" class="button">C</button></div>
            </div>
            <div class="touches">
                <!-- <button data-key="53" class="button">(</button> -->
                <!-- <button data-key="219" class="button">)</button> -->
                <button data-key="103" class="button">7</button>
                <button data-key="104" class="button">8</button>
                <button data-key="105" class="button">9</button>
                <button data-key="111" class="button">/</button>
                <button data-key="100" class="button">4</button>
                <button data-key="101" class="button">5</button>
                <button data-key="102" class="button">6</button>
                <button data-key="106" class="button">*</button>
                <button data-key="97" class="button">1</button>
                <button data-key="98" class="button">2</button>
                <button data-key="99" class="button">3</button>
                <button data-key="109" class="button">-</button>
                <button data-key="110" class="button">.</button>
                <!-- <div class="img"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-calculator-business-management-justicon-lineal-color-justicon.png"/></div> -->
                <button data-key="96" class="button">0</button>
                <button data-key="13" class="button">=</button>
                <button data-key="107" class="button">+</button>
            </div>   
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
